<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title></title>
</head>
<body>
    <table th:include="head"></table><br/><br/>
    <form class="divForm" method="post" action="/type/save">
        标题：<input type="text" placeholder="标题" name="title" th:value="${type} != null? ${type.title}:''" /><br/>
        权重：<input type="number" placeholder="权重" name="weight" th:value="${type}!= null? ${type.weight}:''" /><br/>
        <input type="hidden" name="id" th:value="${type}!= null? ${type.id}:''" />
        <input type="submit" value="提交" />
    </form>

    <div style="color: red" th:value="${error}"/>
</body>

<style type="text/css">
    .divForm{
        position: absolute;/*绝对定位*/
        width: 300px;
        height: 200px;

        text-align: center;/*(让div中的内容居中)*/
        top: 50%;
        left: 50%;
        margin-top: -200px;
        margin-left: -150px;
    }
</style>
</html>
