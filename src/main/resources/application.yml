spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp
      suffix: .jsp
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/weichatarticle?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
    username: root
    password: root
    driver-class-name: org.gjt.mm.mysql.Driver
  resources:
    static-locations: classpath:/

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aaron.resource.website.pojo
  configuration:
       log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

